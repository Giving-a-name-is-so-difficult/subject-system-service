<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实验预约管理网站</title>

    <!-- Bootstrap -->
    <link href="./css/lib/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="mask"></div>
<nav class="navbar navbar-default my-nav">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">实验预约管理系统</a>
        </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <!--登录输入框-->
            <div class="panel panel-primary" id="login_mask">
                <div class="panel-heading">登录 <span class="pull-right" id="change_to_reg" style="cursor:pointer">注册 <span class="glyphicon glyphicon-arrow-right"></span></span></div>
                <div class="panel-body">
                    <form action="" id="login-form">
                        <div class="login">
                            <div class="input-group">
                                <span class="input-group-addon">账号</span>
                                <input type="number" class="form-control" placeholder="请输入您的账号" aria-describedby="basic-addon1" name="account">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">密码</span>
                                <input type="password" class="form-control" placeholder="请输入您的密码" aria-describedby="basic-addon1" name="password">
                            </div>
                        </div>
                    </form>
                        <button class="btn btn-success center-block" type="submit" style="width:100px;" id="login">登录</button>

                </div>
            </div>
            <!--登录输入框-->

            <!--注册输入框-->
            <div class="panel panel-primary hidden" id="register_mask">
                <div class="panel-heading">注册 <span class="pull-right" id="change_to_log" style="cursor:pointer">登录 <span class="glyphicon glyphicon-arrow-right"></span></span></div>
                <div class="panel-body">
                    <form action="" id="register-form">
                        <div id="tab" class="register register-hide">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs tab-header" role="tablist">
                                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">教师</a></li>
                                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">学生</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="home">
                                    <div class="input-group">
                                        <span class="input-group-addon">账号</span>
                                        <input type="number" class="form-control" placeholder="请输入职工号" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">姓名</span>
                                        <input type="text" class="form-control" placeholder="请输入您的姓名" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">密码</span>
                                        <input type="password" class="form-control" placeholder="请输入您的密码" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <a class="btn btn-info center-block" href="#" role="button" style="width:100px;" id="register_tea">注册</a>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="profile">
                                    <div class="input-group">
                                        <span class="input-group-addon">账号</span>
                                        <input type="number" class="form-control" placeholder="请输入学生号" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">姓名</span>
                                        <input type="text" class="form-control" placeholder="请输入您的姓名" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">班级</span>
                                        <input type="text" class="form-control" placeholder="请输入您的班级" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">密码</span>
                                        <input type="password" class="form-control" placeholder="请输入您的密码" aria-describedby="basic-addon1" name="account">
                                    </div>
                                    <a class="btn btn-info center-block" href="#" role="button" style="width:100px;" id="register_stu">注册</a>

                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!--注册输入框-->
        </div>
    </div>
</div>

<div class="footer">

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./js/lib/jquery/jquery-1.12.4.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./js/lib/bootstrap/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
